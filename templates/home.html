<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniffy - Student Home</title>
    <link rel="stylesheet" href="/static/css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="static/img/uniffy-icon.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kapakana:wght@300..400&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kapakana:wght@300..400&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="static/img/uniffy-icon.svg" type="image/svg+xml" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation-panel">
      <img
        id="Uniffy-icon"
        src="static/img/logo.png"
        alt="uniffy-icon"
        onclick="window.location.href='/';"
      />
      <div id="home" onclick="window.location.href='/home';">
        <img id="home-icon" src="static/img/home.png" alt="home-icon" />
        <h2>Home</h2>
      </div>
      <div id="mentors" onclick="window.location.href='/mentors';">
        <img id="mentors-icon" src="static/img/person.png" alt="mentors-icon" />
        <h2>Mentors</h2>
      </div>
      <div id="courses" onclick="window.location.href='/courses';">
        <img
          id="courses-icon"
          src="static/img/courses.png"
          alt="courses-icon"
        />
        <h2>Courses</h2>
      </div>
      <div id="messages" onclick="window.location.href='/messages';">
        <img
          id="messages-icon"
          src="static/img/messages.png"
          alt="messages-icon"
        />
        <h2>Messages</h2>
      </div>
      <div id="overview" onclick="window.location.href='/overview';">
        <img
          id="overview-icon"
          src="static/img/overview.png"
          alt="overview-icon"
        />
        <h2>Overview</h2>
      </div>
      <div id="log-out" onclick="window.location.href='/logout';">
        <h2>âžœ]</h2>
      </div>
    </div>
    <div class="main-content">
      <div class="search-container">
        <div class="search-field">
          <div class="search-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
          <input
            type="text"
            placeholder="Search mentors..."
            class="search-input"
          />
        </div>
      </div>
      <h1>Welcome {{name}}!</h1>
      <div class="container">
        <div class="course-card">
          <img src="static/img/coding.jpg" class="course-img" alt="Coding" />
          <h2 class="course-title">Web Development</h2>
          <p class="course-desc">
            HTML, CSS, JavaScript - Frontend Foundations
          </p>
          <progress value="70" max="100"></progress>
          <button class="course-btn">Continue</button>
        </div>
        <div class="course-card">
          <img
            src="https://img.icons8.com/color/96/000000/artificial-intelligence.png"
            class="course-img"
            alt="AI"
          />
          <h2 class="course-title">Intro to AI</h2>
          <p class="course-desc">
            Understanding the basics of machine learning
          </p>
          <progress value="40" max="100"></progress>
          <button class="course-btn">Continue</button>
        </div>
        <div class="course-card">
          <img
            src="https://img.icons8.com/color/96/000000/physics.png"
            class="course-img"
            alt="Physics"
          />
          <h2 class="course-title">Physics for Engineers</h2>
          <p class="course-desc">Mechanics, Thermodynamics, and more</p>
          <progress value="90" max="100"></progress>
          <button class="course-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
