<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/verify.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="static/img/uniffy-icon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kapakana:wght@300..400&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Uniffy - Verify</title>
  </head>
  <body>
    <div id="navigation-bar">
      <img
        id="Uniffy-icon"
        src="static/img/logo.png"
        alt="uniffy-icon"
        onclick="window.location.href='/';"
      />
      <h2>"Connecting generations"</h2>
    </div>
    <div id="main-content">
      <div id="top-section">
        <div class="profile-wrapper">
          <div id="profile-pic" class="profile-pic">
            <label for="profileInput" class="upload-label"
              >Upload profile photo</label
            >
            <input
              type="file"
              id="profileInput"
              accept="image/*"
              style="display: none"
              onchange="setProfileImage(this)"
            />
          </div>
        </div>
        <div id="info">
          <h2 id="name">Name: <span id="span">{{name}} </span></h2>
        </div>
      </div>

      <div id="bottom-section">
        <h1 id="short-text">Upload:</h1>
        <div id="container">
          <form method="POST" enctype="multipart/form-data">
            <label id="verify-lable"
              >Upload your student ID or university card:</label
            >

            <div class="file-upload-wrapper">
              <span id="fileName" class="file-name"></span>

              <!-- Hidden input -->
              <input
                type="file"
                name="verification_image"
                id="fileInput"
                accept="image/*"
                required
                onchange="updateFileName(this)"
              />

              <!-- Custom button triggers file input -->
              <label for="fileInput" class="custom-file-button"
                >Choose File</label
              >
            </div>

            <button id="submit-button" type="submit">
              Submit for Verification
            </button>
          </form>

          {% if error %}
          <p style="color: red">{{ error }}</p>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/verify.js') }}"></script>
  </body>
</html>
