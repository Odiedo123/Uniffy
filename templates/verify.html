<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/verify.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kapakana:wght@300..400&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Uniffy - Verify</title>
  </head>
  <body>
    <div id="navigation-bar">
      <img
        id="Uniffy-icon"
        src="static/img/logo.png"
        alt="uniffy-icon"
        onclick="window.location.href='/';"
      />
      <h2>"Connecting generations"</h2>
    </div>
    <div id="main-content">
      <div id="top-section">
        <div class="profile-wrapper">
          <form
            id="uploadForm"
            method="POST"
            action="/upload_profile"
            enctype="multipart/form-data"
          >
            <div
              class="profile-pic"
              id="profilePic"
              onclick="document.getElementById('fileInput').click();"
            >
              <svg
                id="plusIcon"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="black"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 5v14m-7-7h14"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <input
              type="file"
              name="profile_image"
              id="fileInput"
              accept="image/*"
            />
          </form>
          <label for="fileInput" class="upload-label"
            >Upload profile photo</label
          >
        </div>
        <div id="info">
          <h2 id="name">Name: <span id="span">{{name}} </span></h2>
          <input placeholder="Current University:" />
          <input placeholder="Current Course:" />
        </div>
      </div>
      <hr class="gradient" />
      <div id="bottom-section">
        <h1 id="short-text">Upload:</h1>
        <div id="container">
          <div>
            <h2>1. University ID</h2>
            <div class="drop-area" id="drop-area">
              <p>
                Drag & drop your files here or
                <span id="file-browser-trigger">browse</span>
              </p>
              <input type="file" id="file-input" multiple hidden />
            </div>
          </div>
          <div>
            <h2>2. National ID</h2>
            <div class="drop-area" id="drop-area">
              <p>
                Drag & drop your files here or
                <span id="file-browser-trigger">browse</span>
              </p>
              <input type="file" id="file-input" multiple hidden />
            </div>
          </div>
        </div>
        <button>Verify</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/verify.js') }}"></script>
  </body>
</html>
